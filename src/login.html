<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDash - Login / SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./images/Logo.jpeg" type="image/jpeg">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="./images/Logo.jpeg" alt="FinDash Logo" class="nav-logo"> FinDash</a>
             <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products & Services</a></li>
                <li><a href="login.html" id="login-nav-link" class="active">Login/SignUp</a></li>
                 <li><a href="dashboard.html" id="dashboard-nav-link" style="display: none;">Dashboard</a></li>
                 <li><button id="logout-button" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-content simple-auth-page">
        <div class="login-signup-container">
            <div class="auth-welcome">
                <h1>Welcome to <span class="highlight">FinDash</span></h1>
                <p>Your personal financial management solution</p>
            </div>
            
            <!-- Login Form -->
            <div id="login-form-container">
                <h2><i class="fas fa-lock auth-icon"></i> Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="cta-button auth-button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <p class="form-message" id="login-message"></p>
                </form>
                <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <!-- Sign Up Form (Initially Hidden) -->
            <div id="signup-form-container" style="display: none;">
                <h2><i class="fas fa-user-plus auth-icon"></i> Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-options">
                        <label class="terms-checkbox">
                            <input type="checkbox" name="terms" required> I agree to the Terms & Conditions
                        </label>
                    </div>
                    <button type="submit" class="cta-button auth-button">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    <p class="form-message" id="signup-message"></p>
                </form>
                <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
